<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SOCSignals Login</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0a0f14", // Deep dark charcoal
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(rgba(13, 127, 242, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(13, 127, 242, 0.05) 1px, transparent 1px)"
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Styles for specific effects not easily achievable with standard Tailwind utilities alone */
        .glass-panel {
            background: rgba(16, 25, 34, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .neon-glow {
            box-shadow: 0 0 15px rgba(13, 127, 242, 0.4);
            transition: box-shadow 0.3s ease;
        }
        
        .neon-glow:hover {
            box-shadow: 0 0 25px rgba(13, 127, 242, 0.6);
        }

        .input-focus-glow:focus-within {
            box-shadow: 0 0 0 2px rgba(13, 127, 242, 0.2);
            border-color: #0d7ff2;
        }
        
        /* Subtle animation for the grid */
        @keyframes subtle-drift {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }
        
        .bg-animated-grid {
            background-size: 40px 40px;
            animation: subtle-drift 20s linear infinite;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
<!-- Ambient Background Effects -->
<div class="absolute inset-0 bg-grid-pattern bg-animated-grid pointer-events-none z-0"></div>
<div class="absolute top-[-10%] right-[-10%] w-64 h-64 bg-primary/20 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-80 h-80 bg-primary/10 rounded-full blur-[120px] pointer-events-none"></div>
<!-- Main Container -->
<div class="w-full max-w-[400px] z-10 flex flex-col gap-6">
<!-- Header Section -->
<div class="flex flex-col items-center text-center space-y-4 mb-2">
<div class="w-16 h-16 rounded-xl bg-gradient-to-br from-primary to-blue-900 flex items-center justify-center shadow-lg shadow-primary/20 mb-2">
<span class="material-symbols-outlined text-white text-3xl">shield_lock</span>
</div>
<h1 class="text-3xl font-bold text-slate-900 dark:text-white tracking-tight">SOCSignals</h1>
<div class="space-y-1">
<h2 class="text-xl font-semibold text-slate-800 dark:text-slate-100">Welcome Back</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm">Secure access to the operations center</p>
</div>
</div>
<!-- Glassmorphic Login Form -->
<div class="glass-panel p-6 sm:p-8 rounded-2xl w-full">
<form action="#" class="space-y-5" onsubmit="event.preventDefault();">
<!-- Email Input -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="email">Email Address</label>
<div class="relative input-focus-glow rounded-lg transition-all duration-200">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">mail</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:border-primary focus:ring-0 sm:text-sm transition-colors" id="email" placeholder="analyst@socsignals.io" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Password</label>
</div>
<div class="relative input-focus-glow rounded-lg transition-all duration-200">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">lock</span>
</div>
<input class="block w-full pl-10 pr-10 py-3 bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:border-primary focus:ring-0 sm:text-sm transition-colors" id="password" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer hover:text-primary text-slate-400 transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</div>
</div>
<div class="flex justify-end pt-1">
<a class="text-xs font-medium text-primary hover:text-blue-400 transition-colors" href="#">Forgot password?</a>
</div>
</div>
<!-- Primary Action -->
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-slate-900 neon-glow tracking-wide uppercase" type="submit">
                    Sign In
                </button>
</form>
<!-- Social Auth -->
<div class="mt-8">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white dark:bg-[#11171e] text-slate-500 text-xs uppercase tracking-wider">Or continue with</span>
</div>
</div>
<div class="mt-6 grid grid-cols-2 gap-3">
<a class="flex items-center justify-center w-full px-4 py-2.5 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm bg-white dark:bg-slate-800/50 text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors" href="#">
<svg aria-hidden="true" class="h-5 w-5 mr-2" viewbox="0 0 24 24">
<path d="M12.0003 20.45c-4.6667 0-8.45-3.7833-8.45-8.45 0-4.6667 3.7833-8.45 8.45-8.45 2.2833 0 4.2.8333 5.6667 2.2l-2.25 2.25c-.8667-.8333-1.9667-1.3-3.4167-1.3-2.9167 0-5.2833 2.3667-5.2833 5.3 0 2.9333 2.3667 5.3 5.2833 5.3 2.6833 0 4.4667-1.9333 4.6167-4.55h-4.6167v-2.9h7.7167c.0833.5.1167 1.0167.1167 1.5667 0 4.75-3.1667 8.1333-7.8334 8.1333z" fill="currentColor"></path>
</svg>
                        Google
                    </a>
<a class="flex items-center justify-center w-full px-4 py-2.5 border border-slate-200 dark:border-slate-700 rounded-lg shadow-sm bg-white dark:bg-slate-800/50 text-sm font-medium text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors" href="#">
<svg aria-hidden="true" class="h-5 w-5 mr-2" fill="currentColor" viewbox="0 0 20 20">
<path clip-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" fill-rule="evenodd"></path>
</svg>
                        GitHub
                    </a>
</div>
</div>
</div>
<!-- Footer -->
<p class="text-center text-sm text-slate-500 dark:text-slate-400 mt-2">
            New to SOCSignals? 
            <a class="font-semibold text-primary hover:text-blue-400 transition-colors" href="#">Register Now</a>
</p>
</div>
</body></html>
